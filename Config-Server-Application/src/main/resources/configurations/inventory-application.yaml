spring:
  profiles:
    active: native
  config:
    import:
      - "classpath:/configurations/eureka-common.yaml"
datasource:
  driverClassName: org.h2.Driver
  url: jdbc:h2:file:~/inventory_db
  username: sa
  password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
server:
  port: 8085

